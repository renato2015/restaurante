<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pm="http://primefaces.org/mobile"

      style="height: 100%;margin: 0px;">

    <f:view renderKitId="PRIMEFACES_MOBILE"  />

    <h:head>
        <title>Login</title>
        <link href="resources/css/imagens.css" rel="stylesheet" type="text/css"/>
        <link href="resources/css/default.css" rel="stylesheet" type="text/css"/>
        <link href="jquery.mobile.icons.min.css" rel="stylesheet" type="text/css"/>
        <link href="Restaurant.min.css" rel="stylesheet" type="text/css"/>
        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    </h:head>

    <h:body>
        <pm:page  id="geral" >
            <pm:header  style="height: 12%;font-size: 18px;" >
                <img style="height: 180%; width: auto; margin-left: 42.5%" src="images/logo.png" alt=""/>

            </pm:header>

            <p:spacer height="6%" />
            <pm:content  style="height: 64%;text-align: center">
                <p:panel header="#{bundle.login}" style="width: 50%;height: 60%; margin-left: 25%" >
                    <h:form>
                        <p:growl id="msg" />
                        <pm:field>
                            <p:outputLabel value="Usuário" />
                            <p:inputText value="#{bLogin.id}" required="true" type="number"  requiredMessage="Campo Nome é obrigatório!" />
                        </pm:field>
                        <pm:field>
                            <p:outputLabel value="Senha" />
                            <p:password value="#{bLogin.senha}"  required="true" requiredMessage="Campo Senha é obrigatório!" />
                        </pm:field>

                        <p:commandButton value="Entrar" action="#{mbLogin.login(bLogin)}" update="msg" style="width: 40%;margin-left: 30%;" icon="ui-icon-check" />
                    </h:form>
                </p:panel>
            </pm:content>

            <pm:footer style="text-align: center; height: 9%;">
                <div id="rodape">
                    <div id="contRodape">
                        <b>Foxconn Informática!  </b>
                        <b>Desenvolvido por <a href="http://www.foxconnect.com.br" target="_blank">Foxconn informática.</a></b>
                    </div>
                </div>
            </pm:footer>
        </pm:page>

    </h:body>
</html>
